<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <form action="Thank  You.html">
    <h2>Sign Up Form</h2>
    <br>
    <input type="text" id="name" placeholder="First Name">
    <br><br>
    <input type="text" id="name" placeholder="Last Name">
    <br><br>
    <input type="password" id="password" placeholder="Password">
    <br><br>
    <input type="email" id="email" placeholder="Email">
    <br><br>
    <p>Select Gender</p>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="gender"><br>
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender"><br>
    <label for="Other">Other</label>
    <input type="radio" id="Other" name="gender"><br>
    <br>

    <label for="Country">Country</label>
    <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="Miami">Miami</option>
        <option value="Japan">Japan</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
    </select>
    <br><br>
    <p>Write  about yourself below</p>
    <textarea name=" " id=" " placeholder="Enter text" cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit" value="Sumbit">
    </form>
</body>
</html>
